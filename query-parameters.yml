# Example with query string
# URL: GET https://api.example.com/photo/album?start=2017-09-01&end=2017-09-31

# Endpoints
paths: 
  # Photo Album
  /album:
    # Get one or more albums
    get:
      # Query Parameters
      parameters:
          # starting date
        - name: start
          in: query
          required: false
          type: string

          # ending date
        - name: end
          in: query
          required: false
          type: string
